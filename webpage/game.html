<!DOCTYPE html>
<html lang="en" onkeypress="jump()">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Score: <span id="scoreSpan"></span></p>
    <br>
    <p>Best Score: <span id="scorebest">0</span></p>
    <div class="game">
        <img id="character" src="head.png">
        <img id="block" class="block" src="Stilskin.png">
    </div>
    <h1 id="btns" onkeypress='sta(this.id)'>
        Press Any Key To Jump!
    </h1>

    <!-- Game Over Image -->
    <div id="gameOverContainer">
        <img id="gameOverImage" src="https://media.tenor.com/i7KjKFRCGvIAAAAd/dancing-shrek.gif">
        <img id="overlayImage" src="https://recursion.tk/attachment.php?attachmentid=770&d=1425940706">
        <audio id="gameOverSound" src="shrek-fatality.wav"></audio>
        <button id="restartButton">Restart</button>
    </div>

    <!-- Leaderboard HTML structure -->
    <div id="leaderboard-container">
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <audio id="backgroundMusic" src="Believer.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
